<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SASG Image Converter</title>

<style>
:root {
    --dark-blue: #0d2b45;
    --mid-blue: #1e4f7a;
    --light-blue: #f0f6fc;
    --accent-green: #2ecc71;
    --accent-green-hover: #27ae60;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--dark-blue), var(--mid-blue));
    color: white;
    text-align: center;
}

header {
    padding: 50px 20px 20px 20px;
}

.logo {
    width: 350px;
    max-width: 90%;
    height: auto;
    margin-bottom: 20px;
    filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
}

h1 {
    margin: 0;
    font-size: 2.4rem;
}

.container {
    background: var(--light-blue);
    color: #333;
    margin: 50px auto;
    padding: 40px;
    border-radius: 18px;
    width: 90%;
    max-width: 750px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
}

textarea {
    width: 100%;
    height: 200px;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: vertical;
    font-size: 14px;
    font-family: Consolas, monospace;
    margin-bottom: 20px;
    background: #ffffff;
    white-space: pre;
}

button {
    background-color: var(--accent-green);
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: var(--accent-green-hover);
    transform: translateY(-3px);
}

#status {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #555;
    min-height: 20px;
}

</style>
</head>

<body>

<header>
    <img src="https://i.ibb.co/9C0TQdM/logo.png" alt="Company Logo" class="logo">
    <h1>SASG Image Converter</h1>
</header>

<div class="container">
    <h2>Convert BBCode Images to ImgBB</h2>
    <textarea id="bbcodeInput" placeholder="Paste your BBCode here..."></textarea>
    <br>
    <button onclick="convertImages()">Submit</button>
    <div id="status"></div>
    <textarea id="output" readonly placeholder="Converted output will appear here..."></textarea>
</div>

<script>
const API_KEY = "7830d0086d9368f117160c21468739fa";

async function uploadToImgBB(imageUrl) {
    const formData = new FormData();
    formData.append("image", imageUrl);

    const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.success) {
        return data.data.url;
    } else {
        throw new Error("Upload failed");
    }
}

async function convertImages() {
    const input = document.getElementById("bbcodeInput").value;
    const status = document.getElementById("status");
    const output = document.getElementById("output");

    // Regex to match both [img]URL[/img] and [fimg=WIDTH,HEIGHT]URL[/fimg]
    const imgRegex = /\[img\](.*?)\[\/img\]|\[fimg=(\d*),(\d*)\](.*?)\[\/fimg\]/gi;

    const matches = [...input.matchAll(imgRegex)];

    if (matches.length === 0) {
        output.value = "No image tags found.";
        return;
    }

    let updatedText = input;

    for (let i = 0; i < matches.length; i++) {
        const match = matches[i];

        let originalTag = match[0];
        let imageUrl, width, height;

        if (match[1]) {
            // [img]URL[/img]
            imageUrl = match[1];
        } else {
            // [fimg=WIDTH,HEIGHT]URL[/fimg]
            width = match[2];
            height = match[3];
            imageUrl = match[4];
        }

        status.innerText = `Uploading image ${i + 1} of ${matches.length}...`;

        try {
            const newUrl = await uploadToImgBB(imageUrl);

            let newTag;
            if (match[1]) {
                newTag = `[img]${newUrl}[/img]`;
            } else {
                newTag = `[fimg=${width},${height}]${newUrl}[/fimg]`;
            }

            updatedText = updatedText.replace(originalTag, newTag);
        } catch (error) {
            console.error(error);
        }
    }

    status.innerText = "Conversion complete!";
    output.value = updatedText;
}
</script>

</body>
</html>
