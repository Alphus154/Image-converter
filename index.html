<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SASG Image Converter</title>

<style>
:root {
    --dark-blue: #0d2b45;
    --mid-blue: #1e4f7a;
    --light-blue: #f0f6fc;
    --accent-green: #2ecc71;
    --accent-green-hover: #27ae60;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--dark-blue), var(--mid-blue));
    color: white;
    text-align: center;
}

header {
    padding: 50px 20px 20px 20px;
}

.logo {
    width: 350px;
    max-width: 90%;
    height: auto;
    margin-bottom: 20px;
    filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
}

h1 {
    margin: 0;
    font-size: 2.4rem;
}

.container {
    background: var(--light-blue);
    color: #333;
    margin: 50px auto;
    padding: 40px;
    border-radius: 18px;
    width: 90%;
    max-width: 750px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
}

textarea {
    width: 100%;
    height: 200px;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: vertical;
    font-size: 14px;
    font-family: Consolas, monospace;
    margin-bottom: 20px;
    background: #ffffff;
    white-space: pre;
}

button {
    background-color: var(--accent-green);
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background-color: var(--accent-green-hover);
    transform: translateY(-3px);
}

#status {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #555;
    min-height: 20px;
}

</style>
</head>

<body>

<header>
    <img src="https://i.ibb.co/9C0TQdM/logo.png" alt="Company Logo" class="logo">
    <h1>SASG Image Converter</h1>
</header>

<div class="container">
    <h2>Convert BBCode Images to ImgBB</h2>
    <textarea id="bbcodeInput" placeholder="Paste your BBCode here..."></textarea>
    <br>
    <button onclick="convertImages()">Submit</button>
    <div id="status"></div>
    <textarea id="output" readonly placeholder="Converted output will appear here..."></textarea>
</div>

<script>
const API_KEY = "7830d0086d9368f117160c21468739fa";

async function convertImages() {
    const inputBox = document.getElementById("bbcodeInput");
    const outputBox = document.getElementById("output");
    const status = document.getElementById("status");

    const input = inputBox.value;

    // Match BOTH [img] and [fimg]
    const imgRegex = /\[(img|fimg)(=[^\]]+)?\](.*?)\[\/\1\]/gi;
    const matches = [...input.matchAll(imgRegex)];

    if (matches.length === 0) {
        outputBox.value = "No [img] or [fimg] tags found.";
        return;
    }

    let updatedText = input;

    for (let i = 0; i < matches.length; i++) {
    const fullMatch = matches[i][0];   // full tag
    const tagType = matches[i][1];     // img or fimg
    const sizePart = matches[i][2] || ""; // =170,170 (if exists)
    const imageUrl = matches[i][3];    // actual URL

    status.innerText = `Uploading image ${i + 1} of ${matches.length}...`;

    try {
        const newUrl = await uploadToImgBB(imageUrl);

        // Keep original size formatting
        const newTag = `[${tagType}${sizePart}]${newUrl}[/${tagType}]`;

        updatedText = updatedText.replace(fullMatch, newTag);
    } catch (error) {
        console.error(error);
    }
}

    status.innerText = "Conversion complete!";
    outputBox.value = updatedText;
}
</script>

</body>

</html>
